<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Записи питания</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body { background-color: white; color: #003576; margin: 20px; }
    .navbar { background-color: #003576; }
    .navbar-brand, .nav-link, .navbar-text { color: #fff !important; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <span class="navbar-brand">Записи питания</span>
    <div class="navbar-text ms-auto">
      <a href="{{ url_for('index') }}" class="nav-link" style="color: #fff;">Назад</a>
      <a href="{{ url_for('report') }}" class="nav-link" style="color: #fff;">Отчет</a>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h1>Записи питания</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Пользователь</th>
        <th>Номер телефона</th>
        <th>Штрихкод</th>
        <th>Время приема пищи</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for meal in meals %}
      <tr>
        <td>{{ meal.id }}</td>
        <td>{{ meal.user_name }}</td>
        <td>{{ meal.phone }}</td>
        <td>{{ meal.barcode }}</td>
        <td>{{ meal.timestamp_formatted }}</td>
        <td>
          <a href="{{ url_for('delete_meal', meal_id=meal.id) }}" onclick="return confirm('Вы уверены что хотите удалить запись?');" class="btn btn-danger btn-sm">Удалить</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
